<!DOCTYPE html>
<html lang="en">
<head>
  <title>Result</title>
</head>
<body>

<h1>Your Info</h1>
<p id="result"></p>

<script>
  var params = window.location.search; 
  var name = new URLSearchParams(params).get('name'); 
  var sex = new URLSearchParams(params).get('sex'); 
  var hobby = new URLSearchParams(params).get('hobby'); 

  document.getElementById('result').innerHTML = 'imong pangalan ' + name + ', you are ' + sex + ', and your hobby is ' + hobby + '.';
</script>

<button id="homeBtn">Back to Home</button>
<script src="script.js"></script>
</body>
</html>
